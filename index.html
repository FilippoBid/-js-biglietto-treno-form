<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container  ">
        <div class="card w-100 bg-danger d-flex justify-content-center p-5">
            <img src="https://imageresizer.static9.net.au/xkCCUmNYbG_m4cgUNI_YVSQKh7o=/696x552/https%3A%2F%2Fprod.static9.net.au%2F_%2Fmedia%2Fnetwork%2Fimages%2F2017%2F03%2F14%2F14%2F24%2Ffaceswap1403thumb.jpg" alt="bimbo felicio" class="card-img-top w-50 m-auto">
            <div class="card-body">
                <h5 class="card-title">Benvenuti o bentornati se siete ancora vivi</h5>
                <p class="card-text">per sta volta vi é andata bene non ce fila quindi prenditi pure tutto il tempo che vuoi!</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><input type="text" class="nome-cognome" placeholder="nomeeeee e cognomeee grazziee!"></li>
                <li class="list-group-item"><input type="text" class= "distance" placeholder=" per quanti km ti dobbiamo sopportare ? "></li>
                <select id="sale-option" class="form-control">
                            <option value="none">-</option>
                            <option value="under18">maggiorenne</option>
                            <option value="over64">over64</option>
                          </select>
                </ul>
                <div class="card-body">
                  <button class="search btn btn-dark rounded-5">calcola </button>
                  <button class="delete btn btn-primary rounded-5">lascia stare!</button>
                </div>
            </div>

        </div>
        <div>Finalmente hai deciso di darci i tuoi soldi <span class="outName"></span></div>
        <div>guarda ti costerebbe molto ma solo a te faccio <span class="outPrice"></span>€</div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
